<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator | Shiv Bhole Traders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #34495e;
    }

    .item-group {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      position: relative;
    }

    .remove-item {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px 8px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      background: #ecf0f1;
      color: #777;
      font-size: 14px;
    }

    #add-item {
      margin-bottom: 20px;
      background: #27ae60;
    }

    #add-item:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shiv Bhole Traders & Services</h1>
    <p>Invoice Management System</p>
  </header>

  <div class="container">
    <h2>Generate Invoice</h2>
    <form action="/generate" method="post" id="invoice-form">
      <label for="date">Invoice Date</label>
      <input type="date" id="date" name="date" required>


      <label for="buyer">Buyer</label>
      <input type="text" id="buyer" name="buyer" placeholder="Enter buyer name" required>

      <div id="items-container">
        <div class="item-group">
          <label>Description</label>
          <input type="text" name="desc[]" placeholder="Enter item description" required>

          <label>HSN (optional)</label>
          <input type="text" name="hsn[]" placeholder="Enter HSN code or leave blank">

          <label>Quantity</label>
          <input type="number" name="qty[]" placeholder="Enter quantity" required>

          <label>Rate</label>
          <input type="number" step="0.01" name="rate[]" placeholder="Enter rate per item" required>
        </div>
      </div>

      <button type="button" id="add-item">+ Add Another Item</button>
      <button type="submit">Generate PDF Invoice</button>
    </form>
  </div>

  <footer>
    Â© 2025 Shiv Bhole Traders & Services | All Rights Reserved
  </footer>

  <script>
    const addItemBtn = document.getElementById('add-item');
    const itemsContainer = document.getElementById('items-container');

    addItemBtn.addEventListener('click', () => {
      const itemGroup = document.createElement('div');
      itemGroup.classList.add('item-group');
      itemGroup.innerHTML = `
        <label>Description</label>
        <input type="text" name="desc[]" placeholder="Enter item description" required>

        <label>HSN (optional)</label>
        <input type="text" name="hsn[]" placeholder="Enter HSN code or leave blank">

        <label>Quantity</label>
        <input type="number" name="qty[]" placeholder="Enter quantity" required>

        <label>Rate</label>
        <input type="number" step="0.01" name="rate[]" placeholder="Enter rate per item" required>

        <button type="button" class="remove-item">Remove</button>
      `;

      itemsContainer.appendChild(itemGroup);

      const removeBtn = itemGroup.querySelector('.remove-item');
      removeBtn.addEventListener('click', () => {
        itemGroup.remove();
      });
    });
  </script>
</body>
</html>
